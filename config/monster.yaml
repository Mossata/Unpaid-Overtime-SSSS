behaviors:
  MonsterBehaviour:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024 # Good size for strategic discrete decisions
      buffer_size: 20480 # Sufficient for timing patterns
      num_epoch: 3
      learning_rate: 3.0e-4 # Appropriate for discrete actions
      learning_rate_schedule: linear
      beta: 8.0e-3 # Increased entropy for exploration of timing strategies
      beta_schedule: linear
      epsilon: 0.2
      lambd: 0.95
    network_settings:
      normalize: true
      hidden_units: 256 # Reduced - discrete positioning doesn't need as much complexity
      num_layers: 2 # Reduced back to 2 layers
      # vis_encode_type: simple # Remove if not using visual observations
    reward_signals:
      extrinsic:
        gamma: 0.995 # Increased for long-term planning in extended episodes
        strength: 1.0
      # Curiosity less relevant for discrete positioning choices
      # curiosity: 
      #   gamma: 0.99
      #   strength: 0.02
      #   encoding_size: 256
      #   learning_rate: 1.0e-3
    max_steps: 999999999
    time_horizon: 128 # Increased - timing decisions benefit from longer sequences
    summary_freq: 1000 # Reduced frequency to match your checkpoint interval
    keep_checkpoints: true
    checkpoint_interval: 500 # Increased interval for long episodes
    threaded: false # Disable for more stable training with long episodes